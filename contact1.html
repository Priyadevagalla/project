<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Web Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ------------- */
        /* GLOBAL STYLES */
        /* ------------- */
        
        * {
            box-sizing: border-box;
            font-family: 'Dancing Script', 700; /* Apply bold font globally */
        }
        
        body {
            background: #3952a3;
            color: #485e74;
            line-height: 1.6;
            padding: 1em;
        }
        
        .container {
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        .brand {
            text-align: center;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .brand span {
            color: #ffffff;
        }
        
        .wrapper {
            box-shadow: 0 0 20px 0 rgba(57, 82, 163, 0.7);
        }
        
        .wrapper > * {
            padding: 1em;
        }
        
        /* ------------------- */
        /* COMPANY INFORMATION */
        /* ------------------- */
        
        .company-info {
            background: #C3C9DD;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        
        .company-info h3,
        .company-info ul {
            text-align: center;
            margin: 0 0 1rem 0;
        }
        
        .company-info ul li {
            font-style: italic;
        }
        
        .company-info ul li a {
            text-decoration: none;
            color: inherit;
        }
        
        .company-info ul li a:hover {
            text-decoration: underline;
        }
        
        /* ------- */
        /* CONTACT */
        /* ------- */
        
        .contact {
            background: #dcdfea;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
        }
        
        /* ---- */
        /* FORM */
        /* ---- */
        
        .contact form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }
        
        .contact form label {
            display: block;
        }
        
        .contact form p {
            margin: 0;
        }
        
        .contact form .full {
            grid-column: 1 / 3;
        }
        
        .contact form button,
        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 1em;
            border: solid 1px #627EDC;
            border-radius: 4px;
        }
        
        .contact form textarea {
            resize: none;
        }
        
        .contact form button {
            background: #627EDC;
            border: 0;
            color: #e4e4e4;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        
        .contact form button:hover {
            background: #3952a3;
        }
        
        .contact form button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(9, 9, 9, 0.2);
            transform: translate(-50%, -50%) rotate(30deg);
            z-index: 0;
            transition: all 0.8s ease;
            opacity: 0;
        }
        
        .contact form button:hover::before {
            opacity: 1;
            width: 350%;
            height: 350%;
        }
        
        .contact form button span {
            position: relative;
            z-index: 1;
        }
        
        /* ------------- */
        /* MEDIA QUERIES */
        /* ------------- */
        
        @media only screen and (min-width: 700px) {
            .wrapper {
                display: grid;
                grid-template-columns: 1fr 2fr;
            }
        
            .wrapper > * {
                padding: 2em;
            }
        
            .company-info {
                border-radius: 4px 0 0 4px;
            }
        
            .contact {
                border-radius: 0 4px 4px 0;
            }
        
            .company-info h3,
            .company-info ul,
            .brand {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>Share Your Requirement</span></h1>
        <div class="wrapper">
            <!-- COMPANY INFORMATION -->
            <div class="company-info">
                <h3>Eco Fusion Marketing</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i><a href="https://www.google.com/maps/place/ELITE+SOLUTIONS/@17.6934724,83.1894873,17z/data=!3m1!4b1!4m6!3m5!1s0x3a396919a8827629:0xc63e22dee738cdec!8m2!3d17.6934724!4d83.1920622!16s%2Fg%2F11ld96d_86?entry=ttu">Elite Solutions,<br>  Vizag, Auto Nagar.</a></li>
                    <li><i class="fas fa-phone"></i> (+91) 9347xxxxxx,</li>
                    <li><i class="fas fa-envelope"></i> ecofusion@gmail.com</li>
                </ul>
            </div>
            <!-- End .company-info -->
            <!-- CONTACT FORM -->
            <div class="contact">
                <h3>E-mail Us</h3>
                <form id="contact-form" name="submit-to-google-sheet">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>E-mail Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit"><span>Submit</span></button>
                    </p>
                </form>
                <!-- End #contact-form -->
            </div>
            <!-- End .contact -->
        </div>
        <!-- End .wrapper -->
    </div>
    <!-- End .container -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzi3bza6ekJIT1JRSulseZngK9DcATU16VLSvsj9XGthunxGCFlfZOwhmtwSlUrIr78/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {console.log('Success!', response)
            window.alert("submited");
            form.reset()
        
        })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
