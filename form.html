<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action"" name="submit-to-google-sheet">
        <label for="">Name</label><br>
        <input type="text" name="Name" placeholder="Enter your name" required><br>
        <label for="">Gmail</label><br>
        <input type="email"  name="Gmail" placeholder="Enter your Gmail" required><br>
        <label for="">Phone Number</label><br>
        <input type="tel" name="Mobile Number" placeholder="Enter your mobile number" required><br>
        <button type="submit">submit</button>
     </form>
     <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKQvygcz348U5ZDhIWZajG0J4FuQoGRpJBnp5vVv2yH_YTkVYmEWilxSGoIMhVrs8LVQ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              console.log('Success!', response);
              window.alert(
                "data submited succesfully");
              form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
     </body>
     </html>
